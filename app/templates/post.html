{%extends 'base.html'%}

{%block page_content%}
<h1>{{post.title}}</h1>
<div>
    post time:{{post.timestamp}},  views:{{post.views}}
    {% if current_user.is_authenticated %}
        <a href="{{url_for('reedit_post', posttitle=post.title)}}">编辑</a>
    {%endif%}
    <div>
            Tags:
            {% for tag in post.tags %}
                <a href="{{ url_for('tag', name=tag.name) }}">{{tag.name}}</a>&nbsp;&nbsp;&nbsp;&nbsp;
            {%endfor%}
    </div>
</div>
<p>{{post.content}}</p>
{%endblock%}
