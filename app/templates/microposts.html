{% extends 'base.html' %}
{% import '_macros.html' as macros %}

{%block page_content%}
<div class="post-list">
    {% for post in posts %}
        <div class="post">
            <p>{{post.content}}</p>
            <ul class="list-inline micropost-meta">
                <li>{{post.timestamp}}</li>
            </ul>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('delete_micropost', id=post.id) }}" class="delete-link">删除</a>
                {%endif%}
        </div>
    {% endfor %}
        {{ macros.pagination_widget(pagination, 'microposts') }}
</div>
{%endblock%}
